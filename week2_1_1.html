<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h3>Registration</h3>
        <div>
            <label>username</label>
            <input type="text" name="username">
        </div><br>
        <div>
            <label>Email</label>
            <input type="text" name="email">
        </div><br>
        <div>
            <label>password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </div>
        <div>
            <label>choose hobbies</label><br>
            <input type="checkbox" name="swmming">swmming
            <input type="checkbox" name="cycling">cycling
            <input type="checkbox" name="listening">listening
            <input type="number" name="number">number
        </div>
        <div>
            <label>Select year</label>
            <select name="year">
                <option value="first">first year</option>
                <option value="second">second year</option>
                <option value="third">third year</option>
            </select>
        </div>
        <div>
            <input list="country" name="countries">
            <datalist id="country">
                <option value="1">India</option>
                <option>China</option>
                <option>Myanmar</option>
                <option>Japan</option>
                <option>Thailand</option>
                <option>USA</option>
                <option>Russia</option>
            </datalist>
        </div>
        <div>
            <label>Choose Date</label>
            <input type="date" name="calender">
            <input type="file" name="file">
            <input type="color" name="theme">
        </div>
        <div>
            <textarea rows="5" cols="30" name="report">report</textarea>
        </div>
        <div>
            <button type="submit" name="submit" value="submit">Submit</button>
        </div>
        <div>
            <iframe width="956" height="538" src="https://www.youtube.com/embed/2_yBrRSnh5g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
</body>

</html>
