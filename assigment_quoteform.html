<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/quote_from.css">
</head>

<body>
    <div class="card" style="width: 50%; padding:30px 20px ;">
        <div class="card-header" style="background-color: #0085CA; text-align: center;">
            <span style="color: white; font-size: 30px; font-family: inherit; margin-top: 20px;margin-bottom: 10px;font-weight: 500;"><strong>Request a Quote</strong></span>
        </div>
        <div class="card-body" style="width: 100%;">
            <div id="fist" style="margin-top: 25px;">
                <div>
                    <label style="margin-left: 15px;">First name*</label><br>
                    <input style="margin-left: 15px; margin-top: 15px; width: 250px;" type="text" name="firstname" placeholder="Your first name" maxlength="40"><br>
                    <span style="font-size: 10px; margin-left: 15px; margin-top: 15px;">0 of 40 maximum</span>
                </div>
                <div style="padding-top: 16px;">
                    <label style="margin-left: 15px; padding-top: 20px;">Contact number*</label><br>
                    <input style="margin-left: 15px; margin-top: 15px; width: 250px;" type="text" name="contact" placeholder="Your contact number">
                </div>
                <div style="padding-top: 16px;">
                    <label style="margin-left: 15px; padding-top: 20px;">State*</label><br>
                    <select style="margin-left: 15px; margin-top: 15px; width: 250px;" name="state">
                        <option>Please select your state</option>
                            <option>ACT</option>
                            <option>NT</option>
                            <option>SA</option>
                            <option>VIC</option>
                            <optio>WA</optio>
                        </select>
                </div>
                <div style="padding-top: 25px;">
                    <span style="font-size: 12px; font-weight: 300;">I'm a</span><br>
                    <input style="margin-left: 15px; margin-top: 15px;" type="radio" name="customer">New Customer
                </div>

            </div>
            <div id="second" style="margin-top: 25px;">
                <div>
                    <label style="margin-left: 15px;">Last name*</label><br>
                    <input style="margin-left: 15px; margin-top: 15px; width: 250px;" type="text" name="lastname" placeholder="Your last name" maxlength="80"><br>
                    <span style="font-size: 10px; margin-left: 15px; margin-top: 15px;">0 of 80 maximum</span>
                </div>
                <div style="padding-top: 16px;">
                    <label style="margin-left: 15px; padding-top: 20px;">Email*</label><br>
                    <input style="margin-left: 15px; margin-top: 15px; width: 250px;" type="text" name="email" placeholder="Your email address">
                </div>
                <div style="padding-top: 16px;">
                    <label style="margin-left: 15px; padding-top: 20px;">Postcode*</label><br>
                    <input style="margin-left: 15px; margin-top: 15px; width: 250px;" type="number" name="postcode">
                </div>
                <div style="padding-top: 25px;">
                    <span style="font-size: 12px; font-weight: 300;">&nbsp;</span>
                    <input style="margin-left: 15px; margin-top: 15px;" type="radio" name="customer">Existing Customer
                </div>

            </div>
        </div>
    </div>

</body>

</html>
